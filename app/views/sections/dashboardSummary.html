<article id="dashboard-summary">
	<dashboard-header data="vm.summaryData"></dashboard-header>
	<div class="table-responsive">
		<table class="table dashboard-table">
			<thead>
				<tr>
					<th ng-repeat="data in vm.summaryData.details">{{data.label}}</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td ng-repeat="data in vm.summaryData.details">{{data.value}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</article>
