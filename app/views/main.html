 <header id="dashboard-header" class="page-header row">
   <div class="page-header-container container">
    <div id="dashboard-logo-container" class="col-xs-2 col-md-2">

      <figure id="cottees-logo-container" class="letter-box">
       <div id="cottees-logo-container--image" class="cottees-logo sprite middle" title="cottees"></div>
     </figure>
   </div>
   <div id="dashboard-details" class="col-xs-7 col-md-5">
     <h1>{{vm.headerData.title}}</h1>
     <footer>
       <hr class="divider" />
       <ul class="nav nav-pills">
         <li ng-repeat="item in vm.headerData.details">
           <span class="glyphicon {{item.icon}}"></span>
           {{item.title}}
           <span> {{item.message}}</span>
         </li>
       </ul>
     </footer>
   </div>
   <div id="soap-image-container" class="col-xs-12 col-md-4">
    <div id="soap-image-container--image" class="sprite"></div>
  </div>
</div>
</header>
<div id="dashboard" class="inner-container row">
  <section class="col-md-12 pull-right">
    <dashboard-summary>
  </dashboard-summary>
  <dashboard-ad-measures>
</dashboard-ad-measures>
<dashboard-impact-ranking 
bar-height="28" 
bar-padding="25"
data="{{vm.impactrankingData.data}}">
</dashboard-impact-ranking >
</section>
</div>
